<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/bundle.js"></script>
  </head>
  <body>
    <h1>To Do List</h1>
    <div id="app">
      <form @submit="saveNewTask">
    <input type="text" v-model="newTask"/>
    <input type="submit"/>
  </form>
  <ul>
    <li v-for="(task, index) in tasks" :class="task.completed ? 'completed' : 'not-completed'">
      <span>{{ task.name }}</span>
      <span v-if="task.completed">Completed!</span>
      <button v-if="!task.completed" @click="completeTask(index)">Complete</button>
    </li>
    </ul>
    </div>
  </body>
</html>
